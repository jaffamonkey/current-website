<ul>
    {% set nav = [
    { title: 'About me', url: '/about' },
    { title: 'Terms', url: '/terms' },
    { title: 'Accessibility statement', url: '/accessibility-statement' }
    ] %}
    {% for item in nav %}
    <li>
        <a href="{{ item.url | url }}" {%- if item.url==page.url | replace(".html", "" ) %} aria-current="page" {% endif
            %}>{{ item.title }}</a>
    </li>
    {% endfor %}
</ul>
