<ul>
    {%- set nav = [
        { title: 'Quality engineering', url: '/skills/quality-engineering' },
        { title: 'Accessibility audit', url: '/skills/accessibility-audit' },
        { title: 'Contact', url: '/contact' }
    ] %}
    {%- for item in nav %}
        <li>
            <a href="{{ item.url | url }}" {%- if item.url == page.url | replace(".html", "") %} aria-current="page"{% endif %}>{{ item.title }}</a>
        </li>
    {%- endfor %}
</ul>
