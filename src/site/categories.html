<p>
    {%- set categories = collections | tags %}
    {%- for category in categories %}
        <a href="category/{{ category | lower | replace(' ', '-') }}">{{ category }}</a>
        {%- if not loop.last -%}
            ,
        {%- else -%}
            .
        {% endif %}
    {%- endfor %}
</p>
